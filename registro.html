<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Boletin de noticias</h1></header>
    <br><br>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
        <br><br>
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com">
        <br><br>
        <label>
        <input type="checkbox" name="terminos" required>
        Acepto recibir correos promocionales
        </label>
        <br><br>
        <button type="submit">Registrarse</button>
        <button type="reset">Borrar formularios</button>
    </form>
</body>
</html>
