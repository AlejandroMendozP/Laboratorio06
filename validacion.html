    <h2>Validacion de datos</h2>
    <form action="#" method="post">
    <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
        <br><br>
    <label for="contraseña">Contraseña:</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" pattern=".{6,12}" title="Minimo 6 y maximo 12 caracteres"  required>
        <br><br>
    <label for="contraseña">Confirmar contraseña:</label>
        <input type="password" id="claveConfirmar" name="claveConfirmar" pattern=".{6,12}" required>
        <br><br>
    <button type="submit">Confirmar</button>
    </form>
